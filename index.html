
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando o tempo...</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
            background: url('moon.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .texto {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .contador {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }
    
        @media (max-width: 600px) {
            .texto {
                font-size: 1em;
                padding: 15px;
                margin: 10px;
            }
            .contador {
                font-size: 1.5em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="texto">
        <p>Dizem que quando olhamos a lua, lembramos de alguém rs. Eu conto o tempo desde um certo momento que tenho lembrado de você quando olho o céu...</p>
    </div>
    <div class="contador" id="contador"></div>

    <script>
        const dataInicio = new Date("2025-05-03T20:00:00");

        function atualizaContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("contador").innerText = `${dias} dias, ${horas} horas e ${minutos} minutos`;
        }

        atualizaContador();
        setInterval(atualizaContador, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
